        <script>
             // Look through trainer node
        trainerRef.on('value', function (snapshot) {
          // Get snapshot value
          let result = snapshot.val();
          const queryString = window.location.search;
          const urlParams = new URLSearchParams(queryString);
          let trainerInfo = urlParams.get('trainer');


          let statusColor;
            if (result[trainerInfo].status == 'Active') {
                statusColor = 'success';
            } else {
                statusColor = 'danger';
            }

          let age = getAge(result[trainerInfo].personal.dob)

          $('.editStaffPage #name').val(result[trainerInfo].personal.name);
          $('.editStaffPage #access').val(result[trainerInfo].access);
          $('.editStaffPage #age').val(age);
          $('.editStaffPage #dob').val(result[trainerInfo].personal.dob);
          $('.editStaffPage #start_date').val(result[trainerInfo].start_date);
          $('.editStaffPage #locationName').val(result[trainerInfo].location);
          $('.editStaffPage #specialties').val(result[trainerInfo].specialties);
          $('.editStaffPage #email').val(result[trainerInfo].personal.email);
          $('.editStaffPage #phone').val(result[trainerInfo].personal.phone);
          $('.editStaffPage #gender').val(result[trainerInfo].personal.gender);
          $('.editStaffPage #notes').val(result[trainerInfo].notes);
          $('.editStaffPage #status').val(result[trainerInfo].status);
        });

        
        $(document).ready(function(){

            // Edit User
$('.editStaffPage .submit').click(function (e) {
    if ($('.editStaffPage #access').val() == '' ||
    $('.editStaffPage #email').val() == '' ||
    $('.editStaffPage #name').val() == '' ||
    $('.editStaffPage #locationName').val() == '') {
        callAlert('Access, email, name, and location are required.', 'danger');
        return;
    } else {
        e.preventDefault();

        let access = $('.editStaffPage #access').val();
        let dob = $('.editStaffPage #dob').val();
        let phone = $('.editStaffPage #phone').val();
        let email = $('.editStaffPage #email').val();
        let name = $('.editStaffPage #name').val();
        let key = $('.editStaffPage #name').val().replace(/ /g, "_");
        let location = $('.editStaffPage #locationName').val();
        let gender = $('.editStaffPage #gender').val();
        let start_date = $('.editStaffPage #start_date').val();
        let specialties = $('.editStaffPage #specialties').val();
        let notes = $('.editStaffPage #notes').val();
        let status = $('.editStaffPage #status').val();
        let success = 'Success! ' + name + ' has been updated.';
        $('.editStaffPage .signInFeedback').css('display', 'block');
        $('.editStaffPage .signInFeedback').addClass('success').text(success);

        // Add trainer to DB
        trainerRef.update({
            [key]: {
                access: access,
                location: location,
                notes: notes,
                personal: {
                    dob: dob,
                    email: email,
                    gender: gender,
                    name: name,
                    phone: phone
                },
                specialties: specialties,
                start_date: start_date,
                status: status
            }
        }).then(function (res){
            window.location.replace(baseURL + '/pages/staff.html');
        });
    }
});


        const auth = firebase.auth();
        // logout
        $('.logout').click(function(e) {
            console.log('logout');
            e.preventDefault();
            auth.signOut();

            // Clear storage items
            localStorage.removeItem('email'),
            localStorage.removeItem('name'),
            localStorage.removeItem('firebaseUID'),
            localStorage.removeItem('uid')

            localStorage.setItem('loggedIn','false');

            // Redirect back to login page
            setTimeout(() => {
                location.replace('./login.html');
            }, 1000);
        });
    });
        </script>
