    $(document).ready(function () {

        if ($('.exerciseTable tbody tr').length) {
          console.log("Exists!");
          $(".exerciseTable").fancyTable({
            inputStyle: "",
            globalSearch: true,
            inputPlaceholder: "Search exercises...",
            sortColumn: 0,
            sortOrder: 'asc',
            pagination: true,
            sortable: true,
            searchable: true,
            globalSearch: true,
            paginationClass: "btn btn-light",
            paginationClassActive: "active",
            pagClosest: 3,
            perPage: 20,
          });
          clearInterval(checkExist);
        }
      }, 100); // check every 100ms
    });
  </script>
